<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
      :root {
        --yellow: hsl(47, 88%, 63%);
        --white: hsl(0, 0%, 100%);
        --grey: hsl(0, 0%, 50%);
      }
      body {
        font-family: "Figtree", sans-serif;
        background: var(--yellow);
        font-size: 16px;
      }
      article {
        width: 350px;
        background: var(--white);
        position: absolute;
        padding: 25px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-style: solid;
        border-radius: 15px;
        border-width: 1px;
        box-shadow: 10px 10px;
      }
      figure {
        padding: 0;
        margin: 0;
      }
      .illustration {
        border-radius: 15px;
        margin-bottom: 10px;
        width: 100%;
      }
      mark {
        background: var(--yellow);
        margin-top: 10px;
        font-size: 0.9rem;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
      }
      h1 {
        font-weight: 800;
        font-size: 27px;
      }
      span {
        font-weight: normal;
        font-size: 1rem;
        display: block;
        margin-top: 20px;
      }
      .para {
        color: var(--grey);
      }
      section {
        display: flex;
        align-items: center;
      }
      section img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      section h2 {
        font-weight: 800;
        font-size: 20px;
      }
      footer {
        position: absolute;
        bottom: 0;
        font-size: 11px;
        text-align: center;
      }
      footer a {
        color: hsl(228, 45%, 44%);
      }
      @media screen and (max-width: 423px) {
        article {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img
            class="illustration"
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </figure>
        <mark>Learning</mark>
        <span>Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p class="para">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <section>
          <img src="/assets/images/image-avatar.webp" alt="avatar" />
          <h2>Greg Hooper</h2>
        </section>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
